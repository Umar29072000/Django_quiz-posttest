<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Quizzes</title>
</head>
<body>
    <h1>Available Quizzes</h1>
    <p>
        {% if user.is_authenticated %}
            Welcome, {{ user.username }}!
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; color:blue; text-decoration:underline; cursor:pointer;">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </p>    

    <ul>
        {% for quiz in quizzes %}
            <li><a href="{% url 'start_quiz' quiz.id %}">{{ quiz.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
